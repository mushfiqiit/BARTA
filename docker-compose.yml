version: '3'

services:
  nginx:
    image: nginx:latest
    restart: unless-stopped
    ports:
      - 7000:80
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - user
      - status
      - story

    deploy:
      mode: replicated
      replicas: 1

  user:
    image: user
    build: ./user
    command: python manage.py runserver 0.0.0.0:5000
    # image: shirsho/login ## You can also provide an image here
    restart: unless-stopped
    ports:
      - 5000:5000
  
  status:
    image: status
    build: ./status
    command: python manage.py runserver 0.0.0.0:5001
    restart: unless-stopped
    ports:
      - 5001:5001
      
  story:
    image: story
    build: ./story
    command: python manage.py runserver 0.0.0.0:5002
    restart: unless-stopped
    ports:
      - 5002:5002
    depends_on:
      - minioobj
      
  minioobj:
    image: minio/minio
    ports:
      - "9000:9000"
      - "9001:9001"
    restart: unless-stopped
    volumes:
      - ./test/.minio/data:/export
      - ./test/.minio/config:/root/.minio
    environment:
      - MINIO_ROOT_USER=minioadmin
      - MINIO_ROOT_PASSWORD=minioadmin
    command: server --address 0.0.0.0:9000 /data --console-address ":9001"
